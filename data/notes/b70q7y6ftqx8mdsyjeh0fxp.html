<h1 id="ugh-fields">Ugh Fields<a aria-hidden="true" class="anchor-heading icon-link" href="#ugh-fields"></a></h1>
<p>And Ugh fields are areas of personal problems that make us flinch from thinking about, or doing, certain things. They are the areas where we have a conditioned emotional response of "Ugh!" conditioned to certain stimuli.
In That way they are 'pavlovian'.</p>
