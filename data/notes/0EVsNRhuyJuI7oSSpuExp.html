<h1 id="typeahead-suggestion">Typeahead Suggestion<a aria-hidden="true" class="anchor-heading icon-link" href="#typeahead-suggestion"></a></h1>
<p><a href="https://docs.google.com/drawings/d/1X2E-llNZg0q9qga7JssUwsoVwiAJwWcBo-F-zWcHFg4/edit">Typeahead suggestion</a>.</p>
<p>Idea:
Use Distributed <a href="/PublicPersonalKnowledgeBase/notes/u6d7LQBCSZp6sYXGxCpKg">Trie (Prefix Tree)</a> and augment each node with  pointers to the the top K most frequent <strong>words</strong>  among the descendants.</p>
<p>Have some batch job that periodically updates these top K words</p>
